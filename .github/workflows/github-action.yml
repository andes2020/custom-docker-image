---
name: custom-docker-image-github-action
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install bats core
        run: sudo sh install_bats.sh

      - name: Build the Docker image
        run: docker build -t andes2020/ubuntu:latest .

      - name: Run bat tests
        run: bats test.bat
      
      - name: Push to docker hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          docker tag andes2019/ubuntu:latest andes2020/ubuntu:latest
          docker push andes2019/ubuntu:latest